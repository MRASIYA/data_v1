<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center the form */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Make the button responsive */
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="sendData()">Submit</button>
    </div>
    <script>
      function sendData() {
        fetch("https://script.google.com/macros/s/AKfycbzmKYuWl8w5cIBGAGbu3FbQutc674ZnXuh4hXv9x1oRLeQWPDkvqXkyrgK_3G1ctbxeRw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: "John Doe",
            quantity: 5
          })
        })
        .then(response => response.text())
        .then(result => {
          console.log("Success:", result);
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
    </script>
  </body>
</html>
