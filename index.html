<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form values
            const name = document.getElementById('name').value;
            const quantity = document.getElementById('quantity').value;

            // Prepare the data object for JSON
            const formData = {
                name: name,
                quantity: quantity
            };

            try {
                // Send the data using fetch as JSON
                const response = await fetch('https://script.google.com/macros/s/AKfycbwnAUo10pwN7-9sxYDteuA8CZ22uAKUF4xgy7jFkxvR-Tmmj7oN7qsBbhnuDYjLR70/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Make sure the server expects JSON
                    },
                    body: JSON.stringify(formData) // Send data as a JSON string
                });

                // Check if the response is successful
                if (response.ok) {
                    const data = await response.json(); // Assuming the response is JSON
                    console.log('Success:', data);
                    alert('Form submitted successfully!');
                } else {
                    console.error('Failed to submit:', response.statusText);
                    alert('Failed to submit form. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>

</body>
</html>
